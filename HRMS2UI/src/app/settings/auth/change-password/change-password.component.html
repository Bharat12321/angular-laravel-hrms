<h2 mat-dialog-title>Change Password</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
          <mat-placeholder>Old Password</mat-placeholder>
          <input type="password" required formControlName="old_password" matInput>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-placeholder>New Password</mat-placeholder>
          <input type="password" required formControlName="new_password" matInput>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-placeholder>Confirm Password</mat-placeholder>
          <input type="password" required formControlName="new_password_confirmation" matInput>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button color="primary" [disabled]="!form.valid">Change Password</button>
  </mat-dialog-actions>
</form>
